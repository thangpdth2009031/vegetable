<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Abc Slide</title>
    <link rel="stylesheet" href="css/slide-abc.css">
</head>
<body>
<div class="pt-wrap-container">
    <div class="pt-ctn-slide">
        <div class="pt-slideshow-container">
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/january.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/february.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/march.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/april.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/may.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/june.jpg" style="width:100%">
            </div>

            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/july.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/august.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/septembemr.jpg" style="width:100%">
            </div>

            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/october.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/november.jpg" style="width:100%">
            </div>
            <div class="pt-mySlides pt-fade">
                <img class="pt-img-slide" src="cac-thang/december.jpg" style="width:100%">
            </div>
            <a class="pt-prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="pt-next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</div>
<script src="slide_abc.js"></script>
</body>
</html>
